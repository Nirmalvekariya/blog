{% extends 'blogapp/base.html' %}
{% load static %}
{% block content %}

<h1>Register</h1>

<div class="container">
  <div class="row no-gutters">
    <div class="col-md-8 col-lg-7 col-xl-6 offset-md-2 offset-lg-2 offset-xl-3 space-2">
      <!-- Form -->
      <form class="js-validate" method="POST">
      	{%csrf_token%}
        <!-- Title -->
        <div class="mb-5 mb-md-7 text-center">
          <h1 class="h2">Welcome</h1>
          <p>Fill out the form to get started.</p>
        </div>
        <!-- End Title -->

        {{form.errors}}

        {% include 'messages.html' %}

        <!-- Form Group -->
        <div class="js-form-message form-group">
          <label class="input-label" for="username">Username</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="Username" aria-label="Username" required
                 data-msg="Please enter a valid Username.">
        </div>
        <!-- End Form Group -->

        <!-- Form Group -->
        <div class="js-form-message form-group">
          <label class="input-label" for="first_name">First Name</label>
          <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name" aria-label="first_name" required
                 data-msg="Please enter a valid first_name.">
        </div>
        <!-- End Form Group -->

        <!-- Form Group -->
        <div class="js-form-message form-group">
          <label class="input-label" for="last_name">Last Name</label>
          <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name" aria-label="last_name" required
                 data-msg="Please enter a valid last_name.">
        </div>
        <!-- End Form Group -->

        <!-- Form Group -->
        <div class="js-form-message form-group">
          <label class="input-label" for="signinSrPasswordExample1">Password</label>
          <input type="password" class="form-control" name="password1" id="signinSrPasswordExample1" placeholder="********" aria-label="********" required
                 data-msg="Your password is invalid. Please try again.">
        </div>
        <!-- End Form Group -->

        <!-- Form Group -->
        <div class="js-form-message form-group">
          <label class="input-label" for="signinSrConfirmPassword">Confirm password</label>
          <input type="password" class="form-control" name="password2" id="signinSrConfirmPassword" placeholder="********" aria-label="********" required
                 data-msg="Password does not match the confirm password.">
        </div>
        <!-- End Form Group -->


        <!-- Button -->
        <div class="row align-items-center mb-5">
          <div class="col-sm-6 mb-3 mb-sm-0">
            <span class="font-size-1 text-muted">Already have an account?</span>
            <a class="font-size-1 font-weight-bold" href="{% url 'login' %}">Login</a>
          </div>

          <div class="col-sm-6 text-sm-right">
            <button type="submit" class="btn btn-primary transition-3d-hover">Get Started</button>
          </div>
        </div>
        <!-- End Button -->
      </form>
      <!-- End Form -->
    </div>
  </div>
</div>

{% endblock %}



{% block script %}


 {% endblock %}
